<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sideMenu.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="side-menu close">

        <div class="toggle" id="toggle">
            <i class='bx bx-chevron-left display toggle-element' ></i>
            <i class='bx bx-chevron-right toggle-element' ></i>
        </div>

        <div class="menu-title">
            <div class="title-img">
                <i class='bx bxs-sushi'></i>
            </div>
            <div class="title-text">
                <span class="title-name">
                    Gilda Cinotti
                </span>
                <span class="title-occupation">
                    -MyLady
                </span>
            </div>
        </div>
        <hr class="line">

        <div class="menu-searchBar">
                <div class="searchBar-img">
                    <i class='bx bx-search'></i>
                </div>
                <input class="searchBar" type="text" placeholder="Search...">
        </div>
        <hr class="line">

        <div class="menu-option">
            <li class="option">
                <a href="#">
                    <i class='bx bx-home-heart icon' ></i>
                    <span class="option-text">
                        Home
                    </span>
                </a>
            </li>

            <li class="option">
                <a href="#">
                    <i class='bx bx-bowl-hot icon'></i>
                    <span class="option-text">
                        Soup
                    </span>
                </a>
            </li>

            <li class="option">
                <a href="#">
                    <i class='bx bx-shower icon'></i>
                    <span class="option-text">
                        Shower
                    </span>
                </a>
            </li>

            <li class="option">
                <a href="#">
                    <i class='bx bx-baguette icon'></i>
                    <span class="option-text">
                        Baguette
                    </span>
                </a>
            </li>

            <li class="option">
                <a href="#">
                    <i class='bx bx-bowl-rice icon' ></i>
                    <span class="option-text">
                        Rice
                    </span>
                </a>
            </li>
        </div>
        <hr class="line">

        <div class="bottom-content">

            <li class="option">
                <a href="#">
                    <i class='bx bx-log-out icon' ></i>
                    <span class="option-text">
                        Logout
                    </span>
                </a>
            </li>

            <li class="switch-option option">
                <div class="switch-img">
                    <i class='bx bx-moon icon moon ' ></i>
                    <i class='bx bx-sun icon sun visibility' ></i>
                </div>

                <span class="switch-text">
                    Dark Mode
                </span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>

        </div>


    </div>

    <script type="module" src="sideMenu.js"></script>
</body>
</html>
